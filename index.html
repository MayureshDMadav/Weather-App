<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="seacrh-box">
        <input
          type="text"
          id="input-box"
          class="form-control"
          placeholder="Enter City Name..."
        />
        <button class="btn btn-success" id="fetch-button">
          Fetch
        </button>
        <button class="btn btn-danger" id="reset-button">
          Reset
        </button>
      </div>
      <p class="alert alert-danger" role="alert" id="error">Display Error</p>
      <div class="card">
        <img
          class="card-img"
          src="https://www.mistay.in/travel-blog/content/images/2020/06/cover-9.jpg"
          alt="Card image cap"
        />
        <div class="card-body">
          <h5 class="card-title">No Data Yet Fetched</h5>
          <ul class="list-group">
            <li class="list-group-item">Loading.....</li>
            <li class="list-group-item">Loading.....</li>
            <li class="list-group-item">Loading.....</li>
            <li class="list-group-item">Loading.....</li>
          </ul>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
